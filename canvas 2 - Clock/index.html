<!DOCTYPE html>
<html langle="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<canvas id="canvas" width="400" height="400" style="background-color: #bbb"></canvas>

<script>

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var radius = canvas.height / 2;
    ctx.translate(radius, radius); // phương thức định vị trí của vị trí (0,0) mới trên canvas
    radius = radius * 0.90;
    setInterval(drawClock, 1000);
    function drawClock() {
        drawFace(ctx, radius);
        drawNumberbers(ctx, radius);
        drawTime(ctx, radius);
    }

    function drawFace(ctx, radius) {
        var grad;

        //vẽ hình tròn trắng bán kính bằng radius tâm tại vị trí (0,0) mới
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();

        //tạo Gradient
        grad = ctx.createRadialGradient(0, 0 ,radius * 0.95, 0, 0, radius * 1.05);
        grad.addColorStop(0, '#d40606');
        grad.addColorStop(0.5, 'white');
        grad.addColorStop(1, '#d40606');
        ctx.strokeStyle = grad;
        ctx.lineWidth = radius*0.1;
        ctx.stroke();

        //vẽ hình tròn nhỏ ở tâm
        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
        ctx.fillStyle = '#333';
        ctx.fill();
    }

    function drawNumberbers(ctx, radius) {
        var angle;
        var number;
        ctx.font = radius * 0.15 + "px arial";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
	//tao so
        for(number = 1; number < 13; number++){
            angle = number * Math.PI / 6;
            ctx.rotate(angle);
            ctx.translate(0, -radius * 0.85);
            ctx.rotate(-angle);
            ctx.fillText(number.toString(), 0, 0);
            ctx.rotate(angle);
            ctx.translate(0, radius * 0.85);
            ctx.rotate(-angle);
        }
    }


    function drawTime(ctx, radius){
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        //hour
        hour = hour%12;
        hour = (hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
        drawHand(ctx, hour, radius*0.5, radius*0.07);
        //minute
        minute = (minute*Math.PI/30)+(second*Math.PI/(30*60));
        drawHand(ctx, minute, radius*0.8, radius*0.07);
        // second
        second = (second*Math.PI/30);
        drawHand(ctx, second, radius*0.9, radius*0.02);
    }

    function drawHand(ctx, pos, length, width) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0,0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
    }
//Trước khi giới thiệu thao tác javascript để vẽ 1 số đường căn bản trên canvas, mình giới thiệu 1 số thuộc tính và phương thức về Color, Styles và Shadows cho các thành phần vẽ trên canvas như thế nào nhé:




 </script>
</body>

</html>
